<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Telemedicine Session</title>
</head>
<body>
    <h2>Schedule a Telemedicine Session</h2>
    <form method="post">
        {% csrf_token %}
        <label for="doctor_id">Doctor ID:</label>
        <input type="number" id="doctor_id" name="doctor_id" required><br><br>

        <label for="scheduled_time">Date & Time:</label>
        <input type="datetime-local" id="scheduled_time" name="scheduled_time" required><br><br>

        <button type="submit">Schedule</button>
    </form>
</body>
</html>

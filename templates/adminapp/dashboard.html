<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #4285f4;
            padding: 20px;
            color: white;
        }

        .sidebar-menu {
            list-style: none;
            margin-top: 30px;
        }

        .sidebar-menu li {
            padding: 15px 0;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .toggle-btn {
            background-color: #343a40;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 4px;
            position: relative;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
        }

        .recovered { border-left: 4px solid #28a745; }
        .admitted { border-left: 4px solid #17a2b8; }
        .deceased { border-left: 4px solid #dc3545; }
        .pending { border-left: 4px solid #ffc107; }
        .beds { border-left: 4px solid #6c757d; }
        .ventilator { border-left: 4px solid #007bff; }

        .beds-availability {
            margin-top: 40px;
        }

        .beds-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .bed-status {
            padding: 15px;
            text-align: center;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }

        .occupied {
            background-color: #dc3545;
        }

        .available {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Hello</h2>
        <ul class="sidebar-menu">
            <li>Dashboard</li>
            <li>Info</li>
            <li>Login</li>
        </ul>
    </div>

    <div class="main-content">
        <button class="toggle-btn">â˜° Toggle</button>
        <h1 class="dashboard-title">Dashboard</h1>

        <div class="stats-grid">
            <div class="stat-card recovered">
                <h3>RECOVERED</h3>
                <div class="number">1</div>
            </div>
            <div class="stat-card admitted">
                <h3>ADMITTED</h3>
                <div class="number">7</div>
            </div>
            <div class="stat-card deceased">
                <h3>DECEASED</h3>
                <div class="number">2</div>
            </div>
            <div class="stat-card pending">
                <h3>PENDING REQUESTS</h3>
                <div class="number">20</div>
            </div>
            <div class="stat-card beds">
                <h3>BED AVAILABILITY</h3>
                <div class="number">7</div>
            </div>
            <div class="stat-card ventilator">
                <h3>VENTILATOR AVAILABILITY</h3>
                <div class="number">160</div>
            </div>
        </div>

        <div class="beds-availability">
            <h2>Beds availability</h2>
            <div class="beds-grid">
                <div class="bed-status occupied">A1</div>
                <div class="bed-status occupied">A2</div>
                <div class="bed-status occupied">A3</div>
                <div class="bed-status available">A4</div>
                <div class="bed-status occupied">B1</div>
                <div class="bed-status available">B2</div>
                <div class="bed-status occupied">B3</div>
                <div class="bed-status available">B4</div>
                <div class="bed-status available">C1</div>
                <div class="bed-status occupied">C2</div>
                <div class="bed-status available">C3</div>
                <div class="bed-status available">C4</div>
                <div class="bed-status occupied">D1</div>
                <div class="bed-status available">D2</div>
            </div>
        </div>
    </div>
</body>
</html>
